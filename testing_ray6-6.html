function readParameter(){

	t_min 	= getValue(lines, "t_min");

	t_start = getValue(lines,"t_start");
	t_end	= getValue(lines,"t_end");
	dt		= getValue(lines,"dt");
	t_delay = getValue(lines,"t_delay");
	N_irf	= getValue(lines,"N_irf");
	
	N_iter	= (t_max-t_min)/dt;
	M_iter	= (t_end-t_start)/dt;
    
	var r_x	= getValue(lines,"r_x");    
	var r_y	= getValue(lines,"r_y");
	var r_z	= getValue(lines,"r_z");
	var n_x	= getValue(lines,"n_x");
	var n_y	= getValue(lines,"n_y");
	var n_z	= getValue(lines,"n_z");
	v_ray	= getValue(lines,"v_ray");
	
	r_src	= new Vect3(r_x,r_y,r_z);

	R_par	= getValue(lines,"R_par");
	s_obs	= getValue(lines,"s_obs");
	
	// Get value from a line inside parameter textarea
	function getValue(lines, key) {
		var value = undefined;
		var line = lines.split("\n");
		var N = line.length;
		for(var i = 0; i < N; i++) {
			var col = line[i].split(" ");
			if(col[0] == key) {
				value = parseFloat(col[1]);
			}
		} return value;
	}
}

function initParPosition(){
	var Nx_par 	= Math.sqrt(num_par);
	var Ny_par	= Nx_par;
	var dx_par 	= 0.05 * (xmax - xmin) / Nx_par;
	var dy_par 	= 0.05 * (ymax - ymin) / Ny_par;
	var xc_par	= 0.5 * (xmax - xmin);
	var yc_par	= 0.5 * (ymax - ymin);
	
	par_init = [];
	
	var k = 0;
	for(var j = 0; j < Ny_par; j++){
		for(var i = 0; i < Nx_par; i++) {
			var x = (i + 0.5) * dx_par + xc_par - 0.5 * Nx_par * dx_par;
			var y = (j + 0.5) * dy_par + yc_par - 0.5 * Ny_par * dy_par;
			var z = 0;
			
			var rndx = 0.1*dx_par * Math.random();
			var rndy = 0.1*dy_par * Math.random();
			
			x += rndx;
			y += rndy;
			
			
			par_init.push(new Vect3(x,y,z));
			k++;
			if (k >= num_par) {break;}
		}
	}
}

// Change the position of the particle
function generateParPosition() {
	initParPosition();

	// declare particle matrix
	par = [];
	for(var n=0; n<N_iter; n++){par[n] = [];}
	for(var n=0; n<N_iter;n++){
		for(var i=0; i<num_par; i++) {par[n][i] = par_init[i];}	
	}
	for(var n=0; n<N_iter-1; n++) {
		for(var i=0; i<num_par; i++) {
			var vmax   	= 0.1;
			var vmin	= -0.1;
			var v_par  	= new Vect3(Math.random()*(vmax-vmin)+vmin, 
									Math.random()*(vmax-vmin)+vmin, 
									0);
			var dr_par 	= Vect3.mul(dt,v_par);
			r_new = Vect3.add(par[n][i],dr_par); 
			
			if(r_new.x<xmax_par && r_new.x>xmin_par 
				&& r_new.y<ymax_par && r_new.y>ymin_par) {
				par[n+1][i] = r_new;
			}
			//console.log(par[n+1][i])
		}
	}
}

// Get the wave front when t=t
function getBeamWavefrontPosition(r_src, n_dir, v_ray, t_0, t) {
	var dt = t-t_0;
	var u  = (t >= t_start) ? 1 : 0;			// to make sure ray turned-on in t_0
	var dr = Vect3.mul(n_dir, u*v_ray*dt);
	//console.log(r_src.x + " || " + dr)
	var wave = Vect3.add(r_src, dr);
	return wave;
}

// Get the reflection site
function f_root(r_waf, r_par, R_par) {
	var dist = Vect3.sub(r_waf,r_par).len();
	var f = dist - R_par;
	return f;
}

function rootSecant(tA, tB){
	tn_2 = tB;
	tn_1 = tA;
	
	for(var n=0; n<N_irf; n++){
		var r_waf2 = getBeamWavefrontPosition(r_src, n_dir, v_ray, t_0, tn_2);
		var r_waf1 = getBeamWavefrontPosition(r_src, n_dir, v_ray, t_0, tn_1);
		
		var fn_2 = f_root(r_waf2, r, R_par);
		var fn_1 = f_root(r_waf1, r, R_par);
		
		var tn = tn_1 - (((tn_1 - tn_2) / (fn_1 - fn_2)) * fn_1);
		
		// for the next iteration
		tn_2 = tn_1
		tn_1 = tn
	}
	return tn;
}

// Get the normal direction from particle and reflection
function dirNormal(r_C,r_par){
	var n = Vect3.div(Vect3.sub(r_C, r_par),Vect3.sub(r_C, r_par).len());
	return n;
}

function dirReflection(n_dir, n_par){
	var dot = Vect3.dot(n_dir,n_par);
	var mul = Vect3.mul(n_par,2*dot);
	var res = Vect3.sub(n_dir, mul);
	
	return res;
}

// Calculate the trajectory of the ray
function calculate() {
	// declare ray matrix
	ray = [];
	for(var n=0; n<N_iter; n++){ray[n] = [];}
	for(var m = 0; m<M_iter;m++){
		for(var n = 0; n<N_iter; n++) {ray[m][n] = r_src;}	
	}	
	
	var count_ray = [];
	for(var n=0; n<N_iter; n++){count_ray[n]=0;}
	
	var r_src_temp = r_src;
	var n_dir_temp = n_dir;
	var t_0_temp = t_start;
	for(var m=0; m<M_iter; m++) {
		r_src = r_src_temp
		n_dir = n_dir_temp;
		t_0	  = t_0_temp;
		t	  = t_min;
		
		for(var n=m; n<N_iter; n++){
			var r_waf = getBeamWavefrontPosition(r_src, n_dir, v_ray, t_0, t);
			ray[m][n]=r_waf;
			
			var d_det = Vect3.sub(ray[m][n],det).len() - R_det;
			if(d_det<0){
				count_ray[n]++};
			
			tA = t;
			t  = t+dt;							
			tB = t;
			
			for(var i=0; i<num_par; i++){	
				r = par[n][i];
				
				var r_wafA = getBeamWavefrontPosition(r_src, n_dir, v_ray, t_0, tA);
				var r_wafB = getBeamWavefrontPosition(r_src, n_dir, v_ray, t_0, tB);
				
				fA = f_root(r_wafA, r, R_par);
				fB = f_root(r_wafB, r, R_par);

				if(fA * fB<0) {
					tC = rootSecant(tA, tB, 0);
					r_C = getBeamWavefrontPosition(r_src, n_dir, v_ray, t_0, tC);
					
					n_par = dirNormal(r_C,r);
					n_ref = dirReflection(n_dir, n_par);
					
					n_dir = n_ref; 
					r_src = r_C;
					t_0 = tC;				
					break;
				}
			}		
		}
	}
	// Sum up the intensity every time unit
	var t		= t_min;
	var t_count = 0;
	var sum		= 0;
	intensity	= [];
	time		= [];
	for(var n=0;n<N_iter;n++){
		sum = sum + count_ray[n];
		if(t_count>=t_delay){
			intensity.push(sum);
			time.push(t/1000);
			sum 	= 0;
			t_count = 0;
		}
		t = t + dt;
		t_count = t_count + dt;
	}

	console.log("Calculation is calculated. Ready to simulate. ");
}

// Create animation
function simulate(){
	n=0;
	t=t_min;
	t_count=t_min;
	var p = 0;

	xmax2 = time.length;
	ymax2 = intensity.reduce(function(a,b){return Math.max(a,b)});
	ymax2 = Math.ceil(ymax2 / 10)*10;
	
	animation();	
	function animation() {	
		var animationID;
		//if(n<N_iter-2){id = requestAnimationFrame(simulate);}
		if(n<N_iter-2 && running){id = setTimeout(()=>{animationID = requestAnimationFrame(animation)}, 1000/fps)};
		
		clearCanvas();	
		
		// draw detector
		var cx = caOut.getContext("2d");
		det_scaled = transform(det.x,det.y)
		cx.beginPath();
		cx.arc(det_scaled.x, det_scaled.y, R_det, 0, 2 * Math.PI); 
		cx.fillStyle = "#318CE7";		
		cx.closePath();
		cx.fill();
		
		// draw particle boundary
		var cx = caOut.getContext("2d");
		cx.beginPath()
		cx.strokeStyle = "#ccc";
		cx.lineWidth = 1;
		cx.fillStyle = "#ccc";
		cx.moveTo(scalingx(xmin_par), scalingy(ymin_par));
		cx.lineTo(scalingx(xmax_par), scalingy(ymin_par));
		cx.lineTo(scalingx(xmax_par), scalingy(ymax_par));
		cx.lineTo(scalingx(xmin_par), scalingy(ymax_par));
		cx.closePath();
		cx.stroke();
			
		// simulate ray
		for(var m=0; m<M_iter; m++) {
			var cx = caOut.getContext("2d");
			x1_scaled = scalingx(ray[m][n].x)
			y1_scaled = scalingy(ray[m][n].y)
			x2_scaled = scalingx(ray[m][n+1].x)
			y2_scaled = scalingy(ray[m][n+1].y)	
			
			cx.beginPath();
			cx.strokeStyle = "#f00";
			cx.lineWidth = 1;
			cx.fillStyle = "#c00";
			cx.setLineDash([0, 0]);
			cx.moveTo(x1_scaled, y1_scaled);
			cx.lineTo(x2_scaled, y2_scaled);
			cx.stroke();
			
		}
		
		// simulate particle
		for(var i=0; i<num_par; i++ ){
			var cx = caOut.getContext("2d");
			rPar_scaled = transform(par[n][i].x, par[n][i].y);
			
			cx.beginPath();
			cx.arc(rPar_scaled.x, rPar_scaled.y, (R_par), 0, 2 * Math.PI); 
			cx.fillStyle = "#0E9944";		
			cx.closePath();
			cx.fill();	
		}
		
		if(n==0){
			tout("t(s)\tI\n")
		}
		
		n++;
		t=t+dt;
		t_count=t_count+dt;
		
		// showing table and draw chart
		if(t_count>1000){
			tout(time[p]+"\t"+intensity[p]+"\n")
			t_count=0;
						
			var cx2 = caOut2.getContext("2d");
			cx2.beginPath();
			cx2.strokeStyle = "#000000";
			cx2.fillStyle = "#000000";
			cx2.lineWidth = 1;
			cx2.moveTo(scalingx_chart(xmin2),scalingy_chart(ymin2));
			clearCanvas2();
			for(var x=0; x<=p; x++){
				var X = scalingx_chart(time[x]);
				var Y = scalingy_chart(intensity[x]);
				cx2.lineTo(X,Y);
				cx2.arc(X,Y,2, 0, 2*Math.PI); 
				cx2.font = "10px Arial";
				cx2.fillText(intensity[x],X,Y-5);
			}
			cx2.stroke();
				
			p++;
		}		
	}	
	
	// Transform real coordinates to canvas coordinates
	function scalingx(x) {
		var X = (x - xmin) / (xmax - xmin);
		X *= (XMAX - XMIN);
		X += XMIN;
		return X;
	}

	function scalingy(y) {
		var Y = (y - ymin) / (ymax - ymin);
		Y *= (YMAX - YMIN);
		Y += YMIN;
		return Y;
	}
	
	function scalingx_chart(x) {
		var X = (x - xmin2) / (xmax2 - xmin2);
		X *= (XMAX2 - XMIN2);
		X += XMIN2;
		return X;
	}
	function scalingy_chart(y) {
		var Y = (y - ymin2) / (ymax2 - ymin2);
		Y *= (YMAX2 - YMIN2);
		Y += YMIN2;
		return Y;
	}

	// Transform real coordinates to canvas coordinates
	function transform(xx, yy) {
		var XX = (xx - xmin) / (xmax - xmin) * (XMAX - XMIN)
			+ XMIN;
		var YY = (yy - ymin) / (ymax - ymin) * (YMAX - YMIN)
			+ YMIN;
		return {x: XX, y: YY};
	}
}

	} else if(n == "Read") {
		btLoad.disabled 	= false;
		btRead.disabled 	= false;
		btRun.disabled  	= true;
		btClear.disabled	= false;
		
		readParameter();
		initParams();
		generateParPosition();
		clearCanvas();
		clearCanvas2();
		calculate();
		btRun.disabled  	= false;
	} else if(n == "Run") {
		btLoad.disabled 	= true;
		btRead.disabled 	= true;
		btRun.disabled  	= false;
		btClear.disabled	= true;
		
		btRun.innerHTML = "Stop";	
		running = true;
		simulate();
		
		btLoad.disabled 	= false;
		btRead.disabled 	= false;
		btRun.disabled  	= false;
		btClear.disabled	= false;
	} else if(n == "Stop") {
		btLoad.disabled 	= false;
		btRead.disabled 	= false;
		btRun.disabled  	= false;
		btClear.disabled	= false;
		
		btRun.innerHTML = "Run";
		running = false;
	} else if(n == "Clear") {
		clearAll();
	}
}

function main (){
	setLayout();
}

main();
</script>
